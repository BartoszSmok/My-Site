  <div class="container "><img class="cover" src="img/undraw.png"></div>

    <h1>You can contact me via form below.</h1>
    <form onsubmit="return false">
      <input type="text" placeholder="Enter your name" id="lastName">
      <br><br>
      <input type="email" placeholder="Enter your email" id="email">
      <br><br>
      <span>What is your question?</span>
      <br>
      <textarea id="question" rows="5" cols="70"></textarea>
      <br><br>
      <button onclick="sendMessage();">Send Message</button>
    </form>
